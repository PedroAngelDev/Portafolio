backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images
collections:
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'About'
        name: 'about'
        extension: 'json'
        file: 'content/about_test.json'
        create: true
        editor:
          preview: true
        fields:
          - { label: 'Description', name: 'description', widget: 'string' }
          - { label: 'Skills', name: 'skills', widget: 'string' }
      - label: 'Testimonials'
        name: 'testimonials'
        extension: 'json'
        file: 'content/testimonials_test.json'
        create: true
        editor:
          preview: true
        widget: 'list'
        fields:
          - {
              label: Quote,
              name: quote,
              widget: string,
              default: 'Everything is awesome!'
            }
          - label: Author
            name: author
            widget: object
            fields:
              - { label: Name, name: name, widget: string, default: 'Emmet' }
              - { label: LastName, name: lastname, widget: string }
          - label: Books
            name: books
            widget: list
            fields: [{ name: title, label: title, widget: string }]
