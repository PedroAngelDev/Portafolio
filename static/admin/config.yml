backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images
collections:
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'About'
        name: 'about'
        extension: 'json'
        file: 'content/about.json'
        create: true
        editor:
          preview: true
        widget: 'list'
        fields:
          - { label: 'Description', name: 'description', widget: 'string' }
          - label: Skills
            name: skills
            widget: list
            summary: '{{fields.skills}}'
            field: { label: Skills, name: skills, widget: string }
          - label: Education
            name: education
            widget: list
            fields:
              [
                { label: Date, name: date, widget: string },
                { label: Info, name: info, widget: string },
                { label: Entity, name: entity, widget: string },
                { label: Description, name: description, widget: string }
              ]
          - label: Experience
            name: experience
            widget: list
            fields:
              [
                { label: Date, name: date, widget: string },
                { label: Info, name: info, widget: string },
                { label: Entity, name: entity, widget: string },
                { label: Description, name: description, widget: string }
              ]
